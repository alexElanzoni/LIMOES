<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Limões</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="imagem-principal">
      <img src="assets/cravo-removebg-preview.png" alt="Limão Cravo" class="img active" data-nome="Limão Cravo" />
      <img src="assets/taiti-removebg-preview.png" alt="Limão Taiti" class="img" data-nome="Limão Taiti" />
      <img src="assets/galeg-removebg-preview.png" alt="Limão Galego" class="img" data-nome="Limão Galego" />
      <img src="assets/meyer-removebg-preview.png" alt="Limão Meyer" class="img" data-nome="Limão Meyer" />
      <img src="assets/siciliano-removebg-preview (1).png" alt="Limão Siciliano" class="img" data-nome="Limão Siciliano" />
      <img src="assets/limao_caviar-removebg-preview__1_-removebg-preview.png" alt="Limão Caviar" class="img" data-nome="Limão Caviar" />
      <div class="nome-limao"></div>
    </div>

    <div class="rodape-area">
      <div class="tabs">
        <button onclick="mostrarImagem(0)">Limão Cravo</button>
        <button onclick="mostrarImagem(1)">Limão Taiti</button>
        <button onclick="mostrarImagem(2)">Limão Galego</button>
        <button onclick="mostrarImagem(3)">Limão Meyer</button>
        <button onclick="mostrarImagem(4)">Limão Siciliano</button>
        <button onclick="mostrarImagem(5)">Limão Caviar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
